MACHINE ?= "debian-armhf"
DISTRO = "debian-jessie"
TCMODE = "external-debian"
TARGET_OS = "linux-gnueabi"
# lets use the host cross compiler
EXTERNAL_TOOLCHAIN = "/usr"
EXTERNAL_TARGET_SYS_debian-armel = "arm-linux-gnueabi"
EXTERNAL_TARGET_SYS_debian-armhf = "arm-linux-gnueabihf"

PRSERV_HOST = "localhost:0"
#PACKAGE_FEED_SIGN = "1"
# reprepro wants .gz it seems
DPKG_BUILDCMD = "dpkg-deb -Zgzip"
