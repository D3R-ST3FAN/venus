# Package Management configuration
PACKAGE_CLASSES ?= "package_ipk"

# remove debian renaming, it makes allarch packages arch specific.
#
# The debian..bbclass contains this depency:
#  do_package_write_ipk[rdeptask] = "do_packagedata"
#
# Which makes all the packages dependend of the architecture / machine
# of their RDEPEND. E.g. a bash script will become arch specific because
# bash is. Just remove the debian renaming rules, so that doens't happen.
INHERIT:remove = "debian"
